<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dancehall Paradise - Blaiz Fayah event</title>
  <link href="css/main.css" type="text/css" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" type="text/css" rel="stylesheet">
</head>
<body>
  <!-- BG images -->
  <figure>
    <img src="assets/img/blaiz-fyah-sin-fondo.png" alt="dj Blaiz Fayah" class="dj-fayah-bg">
    <img src="assets/img/blaiz-fyah-sin-fondo.png" alt="dj Blaiz Fayah" class="dj-fayah-bg-2">
  </figure>


  <main class="container">
    <header class="header">
      <figure >
        <img src="assets/img/dance.png" alt="organizadores" class="header-sponsors">
        <span class="header-presents">Presenta</span>
        <img src="assets/img/banner-blaiz.png" alt="Banner image" class="header-banner">
      </figure>
    </header>
    
    <section class="more-more">
      <figure>
        <img src="assets/img/musica.png" alt="mas musica">
        <img src="assets/img/artistas.png" alt="mas artistas">
        <img src="assets/img/energia.png" alt="mas energia">
        <img src="assets/img/baile.png" alt="mas baile">
        <img src="assets/img/experiencias.png" alt="experiencias">
        <img src="assets/img/diversion.png" alt="diversion">
        <img src="assets/img/mas.png" alt="mas" class="mas-img">
        <img src="assets/img/dance.png" alt="dancehall paradise" class="dancehall-img">
        <!-- <img src="assets/img/mas.png" alt="mas"> -->
      </figure>
    </section>

    <section class="event">
      <div class="event__info">
        <img src="assets/img/from-france.png" alt="dj desde francia">
        <h1></h1>
        <i class="fa fa-music"></i>
        <h3>Mayo 15, 2021</h3>
        <h4><em>Secret Location</em></h4>
        <figure>
          <figcaption>Organiza:</figcaption>
          <img src="assets/img/fishbone.png" alt="organizadores">
          <!-- <img src="assets/img/dance.png" alt="organizadores"> -->
        </figure>
      </div>
    </section>

    <section>
      <div class="video-container">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/3HtgFbKbWUI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
    </section>

    <section class="prices">
      <h2>Taquilla <i class="fa fa-ticket-alt"></i></h2>
      <ul class="prices-grid">
        <li class="text-muted">
          <h3>Lanzamiento</h3>
        </li>
        <li class="text-muted">
          <h3>Primera Etapa</h3>
          <p>$30.000COP</p>
        </li>
        <li class="text-muted">
          <h3>Segunda Etapa</h3>
          <p>$50.000 COP</p>
        </li>
        <li class="current-stage">
          <h3>Tercera Etapa</h3>
          <p>$77.000 &Tab;COP</p>
        </li>
      </ul>
    </section>

    <section class="payment">
      <h2>Paga con</h2>
      <a href="#" class="payment-nequi">
        <img src="https://www.clubdelacerveza.co/wp-content/uploads/2020/08/Nequi.png" alt="" >
      </a>
    </section>

    <!-- <section class="flyer">
      <figure>
        <img src="assets/img/flyer.png" alt="promo flyer" width="100%">
      </figure>
    </section> -->
  </main>

</body>
</html>
